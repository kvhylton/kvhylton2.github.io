<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Modal Using Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <h3>Modal Window</h3>
      <!-- BUTTON TO OPEN THE MODAL WINDOW-->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Open Modal Window</button>
        <!--THE MODAL-->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!--modal header-->
              <div class="modal-header bg-info">
                <h4>This is the title of the modal window</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div><!--END OF MODAL HEADER-->
              <!--modal body-->
              <div class="modal-body">
                <h6>New York City <small>The Big Apple</small></h6>
                <img src="images/nyc.jpg" alt="NYC" title="New York City" style="width:100%">
                <p>This paragraph describes New York City</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
            </div><!--END OF MODAL CONTENT-->
          </div><!--END OF MODAL DIALOG-->
        </div><!--END OF MODAL-->
    </div><!--END OF CONTAINER-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
